    <style>
        :root {
            --primary-color: #d4af37;
            --secondary-color: #8B4513;
            --text-light: #2b2b2b;
            --text-dark: #f5f5f5;
            --bg-light: #f9f3e9;
            --bg-dark: #1a1a1a;
            --card-light: #ffffff;
            --card-dark: #2b2b2b;

        }

        * {

            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Cairo', 'El Messiri', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.5s ease;
        }

        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        .bg-animation .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-color);
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .bg-animation .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-animation .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .bg-animation .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 20%;
            animation-delay: 4s;
        }

        .bg-animation .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
        }

        .light-mode .bg-animation .circle {
            opacity: 0.05;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
            }
            33% {
                transform: translateY(-30px) translateX(20px) scale(1.05);
            }
            66% {
                transform: translateY(20px) translateX(-20px) scale(0.95);
            }
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 30px;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .control-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .theme-toggle, .language-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: none;
            font-size: 20px;
        }

        .light-mode .theme-toggle, .light-mode .language-toggle {
            color: var(--text-light);
            background: var(--secondary-color);
        }

        .branch {

            right: 50px;

        .copyright {

        .designer-button {

        @media (max-width: 768px) {

        .line-decoration {

    </style>

    <script>
        const userLanguage = navigator.language || navigator.userLanguage;
        const isArabic = userLanguage.startsWith('ar');
        
        const body = document.body;
        const themeToggle = document.getElementById('themeToggle');
        const languageToggle = document.getElementById('languageToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        if (localStorage.getItem('theme') === 'light') {
            enableLightMode();
        } else {
            enableDarkMode();
        }
        
        if (localStorage.getItem('language') === 'en' && !isArabic) {
            setTimeout(switchToEnglish, 100);
        } else {
            setTimeout(switchToArabic, 100);
        }
        
        function enableDarkMode() {
            body.classList.add('dark-mode');
            body.classList.remove('light-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            localStorage.setItem('theme', 'dark');
        }
        
        function enableLightMode() {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            localStorage.setItem('theme', 'light');
        }
        
        function switchToArabic() {
            document.documentElement.lang = 'ar';
            document.documentElement.dir = 'rtl';
            document.querySelectorAll('[data-ar]').forEach(element => {
                if (element.dataset.ar) element.textContent = element.dataset.ar;
            });
            localStorage.setItem('language', 'ar');
        }
        
        function switchToEnglish() {
            document.documentElement.lang = 'en';
            document.documentElement.dir = 'ltr';
            document.querySelectorAll('[data-en]').forEach(element => {
                if (element.dataset.en) element.textContent = element.dataset.en;
            });
            localStorage.setItem('language', 'en');
        }
        
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                enableLightMode();
            } else {
                enableDarkMode();
            }
        });
        
        languageToggle.addEventListener('click', () => {
            if (document.documentElement.lang === 'ar') {
                switchToEnglish();
            } else {
                switchToArabic();
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const branches = document.querySelectorAll('.branch');
                branches.forEach((branch, index) => {
                    const speed = 0.5 + (index * 0.1);
                    branch.style.transform = `rotate(${index % 2 ? 15 : -15}deg) translateY(${scrolled * speed}px)`;
                });
                
                const circles = document.querySelectorAll('.bg-animation .circle');
                circles.forEach((circle, index) => {
                    const speed = 0.2 + (index * 0.1);
                    circle.style.transform = `translateY(${scrolled * speed}px)`;
                });
            });
        });
    </script>
