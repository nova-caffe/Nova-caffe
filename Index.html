<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA CAFE - القائمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #8B4513;
            --secondary: #D2691E;
            --accent: #FFD700;
            --dark: #1A1A1A;
            --light: #FFFFFF;
            --gray: #8A8A8A;
            --bg: #0F0F0F;
            --card-bg: rgba(255, 255, 255, 0.05);
        }
        
        body {
            background: var(--bg);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
            padding: 30px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--accent);
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 800;
            color: var(--light);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 20px;
        }
        
        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--accent);
            border-radius: 50px;
            color: var(--light);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-btn:hover, .nav-btn.active {
            background: var(--accent);
            color: var(--dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        /* Menu Sections */
        .menu-section {
            display: none;
            padding: 40px 0;
        }
        
        .menu-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            color: var(--accent);
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: var(--accent);
        }
        
        /* Menu Images */
        .menu-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .menu-image-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            border: 2px solid rgba(139, 69, 19, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
        }
        
        .menu-image-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: var(--accent);
        }
        
        .menu-image {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: contain;
            display: block;
        }
        
        /* Floating Designer Button */
        .designer-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 50px;
            text-decoration: none;
            color: var(--light);
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .designer-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Footer */
        footer {
            background: var(--dark);
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
            border-top: 2px solid var(--primary);
        }
        
        .copyright {
            color: var(--gray);
            font-size: 1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 80%;
                justify-content: center;
            }
            
            .menu-images {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .designer-btn {
                bottom: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 0.7rem;
            }
            
            .menu-image {
                max-height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            .menu-images {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .menu-image {
                max-height: 400px;
            }
        }
        
        /* Decorative Elements */
        .coffee-bean {
            position: absolute;
            color: var(--primary);
            opacity: 0.1;
            font-size: 2rem;
            z-index: -1;
        }
    </style>
</head>

    <script>
        // Tab Navigation
        document.addEventListener('DOMContentLoaded', function() {
            const navButtons = document.querySelectorAll('.nav-btn');
            const menuSections = document.querySelectorAll('.menu-section');
            
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons and sections
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    menuSections.forEach(section => section.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Show corresponding section
                    const target = this.getAttribute('data-target');
                    document.getElementById(target).classList.add('active');
                });
            });
            
            // Add decorative coffee beans
            const header = document.querySelector('header');
            for (let i = 0; i < 15; i++) {
                const bean = document.createElement('i');
                bean.className = 'fas fa-coffee coffee-bean';
                bean.style.top = `${Math.random() * 100}%`;
                bean.style.left = `${Math.random() * 100}%`;
                bean.style.fontSize = `${Math.random() * 20 + 10}px`;
                bean.style.opacity = `${Math.random() * 0.1 + 0.05}`;
                header.appendChild(bean);
            }
        });
    </script>
