<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA | نوفا كافيه</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .logo {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .logo-text {
            font-size: 5rem;
            font-weight: 300;
            color: #d4af37;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .logo-subtitle {
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        .pdf-container {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            margin: 0 auto 30px;
            background: #000;
            border: 1px solid #222;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .designer-credit {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #d4af37;
            font-size: 14px;
            z-index: 1000;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .designer-credit:hover {
            opacity: 1;
        }
        
        .copyright {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #666;
            font-size: 12px;
            z-index: 1000;
            opacity: 0.7;
        }
        
        /* تأثيرات خفية */
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
            50% { text-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }
            100% { text-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
        }
        
        .logo-text {
            animation: glow 4s infinite ease-in-out;
        }
        
        /* أنيميشن خلفية خفية */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.8) 0%, rgba(10, 10, 10, 1) 100%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-text">NOVA</div>
        <div class="logo-subtitle">cafe</div>
    </div>
    
    <div class="pdf-container">
        <iframe src="https://nova-caffe.github.io/Nova-caffe/menu.pdf" class="pdf-viewer"></iframe>
    </div>
    
    <div class="designer-credit">
        Designed by Kerolos
    </div>
    
    <div class="copyright">
        © 2025 Kerolos Sobhy. All Rights Reserved.
    </div>

    <script>
        // تأثيرات بسيطة عند التمرير
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const logo = document.querySelector('.logo');
            
            logo.style.transform = `translateY(${scrollPosition * 0.2}px)`;
            logo.style.opacity = 1 - (scrollPosition / 300);
        });
    </script>
</body>
</html>
