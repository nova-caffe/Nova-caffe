<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVA CAFFE</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow-x: hidden;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  #splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #splash h1 {
    font-size: 2em;
    color: #fff;
    text-shadow: 0 0 20px #fff;
  }
  header {
    text-align: center;
    padding: 20px 0;
    background: #000;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  header h1 {
    color: #fff;
    text-shadow: 0 0 20px #fff, 0 0 40px #fff;
    margin: 0;
    font-size: 2em;
  }
  #pdf-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    background: #000;
  }
  #pdf-container canvas {
    display: block;
    width: 100vw;
    height: auto;
    margin: 0 auto;
    background: #000;
  }
  #download {
    position: absolute;
    right: 20px;
    top: 20px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: 1px solid #fff;
    padding: 6px 12px;
    border-radius: 8px;
    text-decoration: none;
    backdrop-filter: blur(4px);
  }
  footer {
    text-align: center;
    color: #aaa;
    padding: 20px;
    font-size: 0.9em;
  }
  #designer {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    padding: 6px 12px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
    font-size: 0.8em;
    text-decoration: none;
    z-index: 1000;
  }
</style>
</head>
<body>
<div id="splash"><h1>Loading NOVA CAFFE Menu...</h1></div>
<header>
  <h1>NOVA CAFFE</h1>
  <a id="download" href="https://github.com/nova-caffe/Nova-caffe/raw/main/NOVA-MENU.pdf" download>↓ Download</a>
</header>
<div id="pdf-container"></div>
<footer>All rights reserved — site: kerolos sobhy 2025</footer>
<a id="designer">design by: kerolos sobhy</a><script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script><script>
  const container = document.getElementById('pdf-container');
  const url = 'https://github.com/nova-caffe/Nova-caffe/raw/main/NOVA-MENU.pdf';

  pdfjsLib.getDocument(url).promise.then(function(pdf) {
    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      pdf.getPage(pageNum).then(function(page) {
        const viewport = page.getViewport({ scale: 1 });
        const scale = window.innerWidth / viewport.width; // fit full width
        const scaledViewport = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = scaledViewport.height;
        canvas.width = scaledViewport.width;

        page.render({
          canvasContext: context,
          viewport: scaledViewport
        });

        canvas.style.display = "block";
        canvas.style.width = "100vw";
        canvas.style.height = "auto";
        canvas.style.margin = "0 auto";
        container.appendChild(canvas);
      });
    }
  });

  // Splash screen hide after 3s or when pdf loads
  window.addEventListener('load', ()=>{
    setTimeout(()=>{
      document.getElementById('splash').style.display='none';
    },3000);
  });
</script></body>
</html>
