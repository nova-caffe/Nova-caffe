<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA CAFE - القائمة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tab-btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        
        .tab-btn.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            z-index: -1;
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .tab-btn:hover::before {
            opacity: 1;
        }
        
        .pdf-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .pdf-header {
            padding: 15px 20px;
            background: rgba(30, 30, 30, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .pdf-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
        }
        
        .pdf-viewer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: auto;
            padding: 0;
        }
        
        .pdf-iframe {
            width: 100%;
            height: 100%;
            min-height: 700px;
            border: none;
        }
        
        .floating-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .floating-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        
        .copyright {
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            padding: 20px 0;
            margin-top: 20px;
        }
        
        /* تأثيرات الخلفية */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-effects::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(40, 40, 40, 0.1) 0%, rgba(0, 0, 0, 0.9) 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* تأثيرات الجسيمات */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tabs {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .tab-btn {
                padding: 12px 30px;
                font-size: 1rem;
                width: 80%;
                text-align: center;
            }
            
            .pdf-viewer {
                padding: 0;
            }
            
            .pdf-iframe {
                min-height: 500px;
            }
            
            .floating-btn {
                bottom: 20px;
                left: 20px;
                padding: 12px 20px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .pdf-iframe {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- تأثيرات الخلفية -->
    <div class="bg-effects"></div>
    <div class="particles" id="particles"></div>
    
    <!-- المحتوى الرئيسي -->
    <div class="container">
        <div class="header">
            <h1 class="logo">NOVA CAFE</h1>
            
            <div class="tabs">
                <button class="tab-btn active" data-pdf="NOVA DRINK.pdf">قائمة المشروبات</button>
                <button class="tab-btn" data-pdf="NOVA FOOD.pdf">قائمة المأكولات</button>
            </div>
        </div>
        
        <div class="pdf-container">
            <div class="pdf-header">
                <div class="pdf-title" id="pdf-title">NOVA DRINK.pdf</div>
            </div>
            
            <div class="pdf-viewer">
                <iframe src="NOVA DRINK.pdf" class="pdf-iframe" id="pdf-viewer" frameborder="0"></iframe>
            </div>
        </div>
        
        <div class="copyright">
            جميع الحقوق محفوظة لدي kerolos sobhy 2025
        </div>
    </div>
    
    <!-- الزر العائم -->
    <a href="https://koko.com" class="floating-btn">Designed by kerolos sobhy</a>

    <script>
        // إنشاء جسيمات متحركة في الخلفية
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // أحجام وأماكن عشوائية
                const size = Math.random() * 6 + 2;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // التحكم في عرض PDF
            const tabButtons = document.querySelectorAll('.tab-btn');
            const pdfViewer = document.getElementById('pdf-viewer');
            const pdfTitle = document.getElementById('pdf-title');
            
            // تغيير بين ملفات PDF
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // إزالة النشاط من جميع الأزرار
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    // إضافة النشاط للزر المختار
                    this.classList.add('active');
                    
                    // تغيير ملف PDF المعروض
                    const pdfFile = this.getAttribute('data-pdf');
                    pdfViewer.src = pdfFile;
                    pdfTitle.textContent = pdfFile;
                });
            });
        });
    </script>
</body>
</html>
