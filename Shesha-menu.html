        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸàÿ∂ÿπ ŸàÿßŸÑŸÑÿ∫ÿ©
        if (localStorage.getItem('theme') === 'light') {
            enableLightMode();
        } else {
            enableDarkMode();
        }
        
        if (localStorage.getItem('language') === 'en' && !isArabic) {
            setTimeout(switchToEnglish, 100);
        } else {
            setTimeout(switchToArabic, 100);
        }
        
        // Ÿàÿ∏ŸäŸÅÿ© ÿ™ŸÖŸÉŸäŸÜ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿØÿßŸÉŸÜ
        function enableDarkMode() {
            body.classList.add('dark-mode');
            body.classList.remove('light-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            localStorage.setItem('theme', 'dark');
        }
        
        // Ÿàÿ∏ŸäŸÅÿ© ÿ™ŸÖŸÉŸäŸÜ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÅÿßÿ™ÿ≠
        function enableLightMode() {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            localStorage.setItem('theme', 'light');
        }
        
        // Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ™ÿ®ÿØŸäŸÑ ÿ•ŸÑŸâ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©
        function switchToArabic() {
            document.documentElement.lang = 'ar';
            document.documentElement.dir = 'rtl';
            document.querySelectorAll('[data-ar]').forEach(element => {
                if (element.dataset.ar) element.textContent = element.dataset.ar;
            });
            localStorage.setItem('language', 'ar');
        }
        
        // Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ™ÿ®ÿØŸäŸÑ ÿ•ŸÑŸâ ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©
        function switchÊ•µÂäõToEnglish() {
            document.documentElement.lang = 'en';
            document.documentElement.dir = 'ltr';
            document.querySelectorAll('[data-enÊ•µÂäõ]').forEach(element => {
                if (element.dataset.en) element.textContent = element.dataset.en;
            });
            localStorage.setItem('language', 'en');
        }
        
        // ŸÅÿ™ÿ≠ ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖÿµŸÖŸÖ
        function openDesignerLink() {
            window.open('https://nova-caffe.github.io/Nova-caffe/koko', '_blank');
        }
        
        // ÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ Firebase Ÿàÿπÿ±ÿ∂Ÿáÿß
        function loadMenuData() {
            // ÿ£ŸÇÿ≥ÿßŸÖ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©
            const sections = [
                'CLASSIC_SHISHA',
                'PREMIUM_SHISHA',
                'SHISHA_ADD_ONS'
            ];
            
            sections.forEach(section => {
                const listElement = document.getElementById(`${section.toLowerCase().replace(/_/g, '-')}-list`);
                
                database.ref(section).once('value')
                    .then(snapshot => {
                        const data = snapshot.val();
                        if (data) {
                            // ŸÖÿ≥ÿ≠ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ≠ÿßŸÑŸä
                            listElement.innerHTML = '';
                            
                            // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ¨ÿØŸäÿØÿ©
                            Object.entries(data).forEach(([key, item]) => {
                                const listItem = document.createElement('li');
                                listItem.className = 'menu-item';
                                
                                const iconClass = getIconClass(item.nameAr || item.nameEn || item.name);
                                
                                listItem.innerHTML = `
                                    <span class="item-name">
                                        <i class="${iconClass}"></i> 
                                        <span data-ar="${item.nameAr || item.name}" data-en="${item.nameEn || item.name}">${document.documentElement.lang === 'ar' ? (item.nameAr || item.name) : (item.nameEn || item.name)}</span>
                                    </span>
                                    <span class="item-price">${item.price} ÿ¨.ŸÖ</span>
                                `;
                                
                                listElement.appendChild(listItem);
                            });
                        } else {
                            listElement.innerHTML = '<li class="menu-item">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿπŸÜÿßÿµÿ± ŸÅŸä Ÿáÿ∞ÿß ÿßŸÑŸÇÿ≥ŸÖ</li>';
                        }
                    })
                    .catch(error => {
                        console.error(`Error loading ${section}:`, error);
                        listElement.innerHTML = '<li class="menu-item">ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™</li>';
                    });
            });
        }
        
        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ£ŸäŸÇŸàŸÜÿ© ÿßŸÑŸÖŸÜÿßÿ≥ÿ®ÿ© ÿ≠ÿ≥ÿ® ÿßÿ≥ŸÖ ÿßŸÑÿπŸÜÿµÿ±
        function getIconClass(itemName) {
            const icons = {
                'ÿ¥Ÿäÿ¥ÿ©': 'fas fa-smoking',
                'ÿ™ŸÅÿßÿ≠ÿ™ŸäŸÜ': 'fas fa-smoking',
                'ŸÑŸäŸÖŸàŸÜ': 'fas fa-smoking',
                'ŸÜÿπŸÜÿßÿπ': 'fas fa-smoking',
                'ÿπŸÜÿ®': 'fas fa-smoking',
                'ŸÅÿ±ÿßŸàŸÑÿ©': 'fas fa-smoking',
                'ÿ®ÿ∑ŸäÿÆ': 'fas fa-smoking',
                'ÿ≥ŸÑŸàŸÖ': 'fas fa-crown',
                'ŸÇÿµ': 'fas fa-crown',
                'ŸÅŸàÿßŸÉŸá': 'fas fa-crown',
                'ÿ™Ÿàÿ™': 'fas fa-crown',
                'ŸÖÿßŸÜÿ¨Ÿà': 'fas fa-crown',
                'ŸÑÿ®ŸÜ': 'fas fa-plus',
                'ÿπÿ≥ŸÑ': 'fas fa-plus',
                'ŸÅÿ≠ŸÖ': 'fas fa-plus'
            };
            
            // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿ£ŸäŸÇŸàŸÜÿ© ŸÖÿ∑ÿßÿ®ŸÇÿ©
            for (const [key, value] of Object.entries(icons)) {
                if (itemName.includes(key)) {
                    return value;
                }
            }
            
            return 'fas fa-smoking';
        }
        
        // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑŸÜŸÇÿ± ŸÑŸÑÿ£ÿ≤ÿ±ÿßÿ±
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                enableLightMode();
            } else {
                enableDarkMode();
            }
        });
        
        languageToggle.addEventListener('click', () => {
            if (document.documentElement.lang === 'ar') {
                switchToEnglish();
            } else {
                switchToArabic();
            }
            // ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ®ÿπÿØ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÑÿ∫ÿ©
            loadMenuData();
        });
        
        designerButton.addEventListener('click', openDesignerLink);
        
        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            loadMenuData();
            
            // ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ŸÑŸÑÿµŸàÿ±
            const plates = document.querySelectorAll('.food-plate');
            plates.forEach(plate => {
                plate.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.1) rotate(5deg)';
                    this.style.transition = 'transform 0.4s ease';
                    this.style.boxShadow = '0 15px 40px rgba(212, 175, 55, 0.3)';
                });
                
                plate.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1) rotate(0deg)';
                    this.style.boxShadow = '0 10px 30px rgba(0,0,0,0.2)';
                });
            });
            
            // ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ŸÑŸÑŸÅÿ±Ÿàÿπ
            window.addEventListener('scroll', function() {
                const scrolled = window.pageÊ•µÂäõYOffset;
                const branches = document.querySelectorAll('.branch');
                branches.forEach((branch, index) => {
                    const speed = 0.5 + (index * 0.1);
                    branch.style.transform = `rotate(${index % 2 ? 15 : -15}deg) translateY(${scrolled * speed}px)`;
                });
                
                // ÿ™ÿ≠ÿ±ŸäŸÉ ÿØŸàÿßÿ¶ÿ± ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿ£Ÿäÿ∂Ÿãÿß
                const circles = document.querySelectorAll('.bg-animation .circle');
                circles.forEach((circle, index) => {
                    const speed = 0.2 + (index * 0.1);
                    circle.style.transform = `translateY(${scrolled * speed}px)`;
                });
            });
        });
        
        // ÿ™ÿπÿØŸäŸÑÿßÿ™ ŸÑŸÑÿ™ÿµŸÖŸäŸÖ ÿßŸÑŸÖÿ™ÿ¨ÿßŸàÿ®
        function adjustLayout() {
            const plates = document.querySelectorAll('.food-plate');
            if (window.innerWidth <= 768) {
                plates.forEach(plate => {
                    plate.style.position = 'static';
                    plate.style.margin = '20px auto';
                    plate.style.display = 'block';
                });
            } else {
                plates.forEach((plate, index) => {
                    plate.style.position = 'absolute';
                    plate.style.margin = '0';
                    plate.style.display = 'block';
                });
            }
        }
        
        window.addEventListener('resize', adjustLayout);
        adjustLayout();
    </script>
</body>
</html>
